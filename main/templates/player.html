{% load static %}
<!DOCTYPE html>
<html>

<head>
  {% block head %}{% endblock %}
  <style>
    .frame-container {
      position: relative;
      width: 640px;
      height: 320px;
    }

    .frame-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <h1>{{ title }}</h1>
  <div class="frame-container">
    {% for frame in frames %}
    <img src="data:image/webp;base64,{{ frame }}" alt="Frame"
      style="{% if forloop.first %}display: block;{% else %}display: none;{% endif %}">
    {% endfor %}
  </div>
</body>

</html>
